<ion-navbar *navbar>
  <ion-title>
    Anmelden
  </ion-title>
</ion-navbar>

<ion-content>

  <form #loginForm="ngForm" (ngSubmit)="submitLogin(username.value, password.value)">

    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input #username type="text" ngControl="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password type="password" ngControl="password" required></ion-input>
      </ion-item>

      <div padding>
        <button block [disabled]="isLoading || !loginForm.valid">Anmelden</button>
      </div>

    </ion-list>

  </form>

</ion-content>
